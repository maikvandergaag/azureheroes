text: "As a Mission Critical Engineer at Schuberg Philis I design, build, and manage mission-critical solutions with a strong focus on Azure technologies. My expertise spans solution architecture, infrastructure as code, security, networking and multiple automation tools and languages like Bicep and Terraform enabling me to deliver robust and efficient automation first cloud-based infrastructures.\n\nIn addition to my technical contributions I help organize Azure community events as part of Azure Heroes."
